<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				-webkit-user-select: none;
			}
			#div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 30px;
				top: 100px;
			}
		</style>
	</head>
	<body>
		ssssssssssssssssssssssss
		<div id="div">
			
		</div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			var ds;
			div.onmousedown = function(){
				var windowWidth = document.documentElement.clientWidth;	
				var windowHeight = document.documentElement.clientHeight;	
				ds = true;
				document.onmousemove = function (event) {
					var e = window.event || event;
					if(ds==true){
						div.style.left = e.clientX - div.offsetHeight/2 + "px";
						div.style.top = (e.clientY-div.offsetHeight/2)+"px";
						if(div.offsetLeft<=0){
							div.style.left = "0";
						}else if(div.offsetLeft>=windowWidth-div.offsetWidth){
							div.style.left = windowWidth-div.offsetWidth+"px";
						}
						if(div.offsetTop<=0){
							div.style.top = "0";
						}else if(div.offsetTop>=windowHeight-div.offsetHeight){
							div.style.top = windowHeight-div.offsetHeight + "px";
						}
					} 
					
				}	
			}
			div.onmouseup = function ()  {
				ds = false;
			}
			
		</script>
	</body>
</html>
