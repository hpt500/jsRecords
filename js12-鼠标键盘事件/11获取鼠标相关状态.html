<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />ppppppp<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />-->
		<script type="text/javascript">
			window.onclick = function  (event) {
				var e = window.event || event;
				console.log(e);
				//获取鼠标相对于浏览器可视区域的坐标值
				console.log(e.clientX);
				console.log(e.clientY);
				//获取鼠标相对于屏幕的坐标值
				console.log(e.screenX);
				console.log(e.screenY);
				//获取鼠标相对于整个页面的坐标值
				console.log(e.pageX);
				console.log(e.pageY);
				//获取鼠标相对于发生事件的地点在事件原元素的坐标系统中的X坐标和Y坐标
				console.log(e.offsetX);
				console.log(e.offsetY);
			}
		</script>
	</body>
</html>
