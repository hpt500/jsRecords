<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//keydown,keyup当按下键盘"任意键"时都会触发
			window.onkeydown = function (event) {
				console.log("keydown");
				var e = window.event || event;
				console.log("onkeydown");
				//低版本浏览器只能用white获取keyCode值
				var code = event.keyCode || e.which;
				switch (code){
					case 37: console.log("按下左键");break;
					case 38: console.log("按下上键");break;
					case 39: console.log("按下右键");break;
					case 40: console.log("按下下键");break;
					default:console.log("按下其他键");
						break;
				}
				console.log(event.keyCode);
			}
			/*window.onkeyup = function () {
				console.log("onkeyup");
			}*/
			//keypress当按下键盘上的任意"字符键"时,触发该事件
			/*window.onkeypress = function () {
				console.log("onkeypress");
			}*/
		</script>
	</body>
</html>
