<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#wrap{
				width: 500px;
				height: 500px;
				background-color: yellow;
			}
			#middle{
				width: 300px;
				height: 300px;
				background-color: orange;
			}
			#inner{
				width: 150px;
				height: 150px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="middle">
				<div id="inner"></div>
			</div>
		</div>
		<script type="text/javascript">
			window.oncontextmenu = function (event) {
				var e = window.event || event;
				return false;//只能放在最底部
				//可放在任意位置
//				e.preventDefault();//取消默认事件,标准写法
//				e.returnValue = false;//取消默认事件,IE兼容写法			                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           
			}
			var wrap = document.getElementById("wrap");
			var middle = document.getElementById("middle");
			var inner = document.getElementById("inner");
			wrap.onclick = function () {
				alert("wrap");
			}
			middle.onclick = function () {
				alert("middle");
			}
			inner.onclick = function (event) {
				alert("inner");
				var e = window.event || event;
				//IE取消冒泡写法
				e.cancelBubble = true;
				//标准的取消冒泡写法
				e.stopPropagation();
			}
		</script>
	</body>
</html>
