<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<script type="text/javascript" src="jQuery/jquery-1.12.2.js">
		</script>
	</head>
	<body>
		<div id="div">div标签</div>

			.on("click",function () {

			})
			.off("click");
		</script>
	</body>
