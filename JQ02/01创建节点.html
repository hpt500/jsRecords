<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jQuery/jquery-1.12.2.js"></script>
	</head>
	<body>
		<div id="wrap"></div>
		<script type="text/javascript">
			var div = $("<div id='div'>div标签</div>");
			console.log(div);
			//创建节点，并赋予属性和样式
			var div1 = $("<div>",{
				text : "div标签",
				id : "div1",
				class : "div1",
				css : {
					width : 100 ,
					height : 100,
					background : "skyblue"
				}
			});
			console.log(div1);
			$("#wrap").append(div1);
		</script>
	</body>
</html>
