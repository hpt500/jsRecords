<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<link rel="stylesheet" href="css/animate.min.css" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body,.swiper-container{
				width: 100%;
				height: 100%;
			}
			.swiper-slide{
				font-size: 100px;
				color: white;
			}
			#btn{
				font-size: 100px;
			}
			.slide1{
				background-color: red;
			}
			.slide2{
				background-color: blue;
			}
			.slide3{
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <!--<div class="swiper-slide slide1">Slide 1
		        	<button id="btn">点我</button>
		        </div>-->
		        <div class="swiper-slide slide1">
					<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">Slide 1</p>
		        </div>
		        <div class="swiper-slide slide2">Slide 2</div>
		        <div class="swiper-slide slide3">Slide 3</div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		    
		    <!-- 如果需要滚动条 -->
		    <div class="swiper-scrollbar"></div>
		    
   		</div>
		<script type="text/javascript" src="js/swiper.min.js"></script>
		<script src="js/swiper.animate.min.js"></script>
		<script>
			var mySwiper = new Swiper ('.swiper-container', {
				loop: true,
				direction: 'vertical',//设置页面切换方向为竖直切换,默认横向切换
//				effect: 'cube', //设置切换效果
				autoplay: 3000,//可选选项，自动滑动
				
				autoplayDisableOnInteraction: false,//设置false后滑动过后可继续自动滑动
				
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
				    swiperAnimateCache(swiper); //隐藏动画元素 
				    swiperAnimate(swiper); //初始化完成开始动画
				}, 
				onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				},
				// 如果需要分页器
			    pagination: '.swiper-pagination',
			    
			  	// 如果需要前进后退按钮
			    nextButton: '.swiper-button-next',
			    prevButton: '.swiper-button-prev',
			    
			    // 如果需要滚动条
			    scrollbar: '.swiper-scrollbar',
			});
//			mySwiper.lockSwipes();//锁定Swiper，阻止其滑动
			var btn = document.getElementById("btn");
			/*btn.onclick = function () {
				mySwiper.unlockSwipes();//解除Swiper锁定，允许其滑动
				mySwiper.slideTo(1,1000,false);//切换第一个slide,速度为1秒
				mySwiper.removeSlide(0); //移除第一个
			}*/

		</script>
	</body>
</html>
