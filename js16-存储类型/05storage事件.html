<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			window.addEventListener("storage",function (event) {
				var e = window.event || event;
//				alert("本地存储数据发生变化");
				//newValue不为null&&oldValue为null时增加
				if (e.newValue!=null&&e.oldValue==null) {
					alert("增加了一个值"+e.key);
				}
				//newValue为null&&e.oldValue不为null时移除
				if (e.newValue==null&&e.oldValue!=null) {
					alert("移除了一个值"+e.key);
				}
				console.log(e.url);
			})
		</script>
	</body>
</html>
