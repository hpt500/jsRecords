<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		"use strict"
			var obj = {
				a : 10,
			};
			obj.a = 20;
			console.log(obj.a);
			Object.defineProperty(obj,"a",{
				writable : false
			})
			//正常模式下，对一个对象的只读属性进行赋值，不会报错，只会默默地失败。严格模式下，将报错。
			obj.a = 30;
			console.log(obj.a);
		</script>
	</body>
</html>
