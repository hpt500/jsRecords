<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>关系操作符</title>
</head>
<body>
	<script>
		//关系操作符
		console.log(1==1);//true
		console.log(1==0);//false

		// ==只要值相等,就返回true
		console.log(1=="1");//true
		// ===全等,必须同时值和数据类型都相等才返回true
		console.log(1==="1");//false

		console.log(true=="1");
		console.log(false=="0");

		console.log(10>5);//true
		//!=判断操作符前后的结果是否不相等，不相等就返回true
		console.log(10!=5);//true

	</script>
</body>
</html>
