<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变量＆基本数据类型</title>
</head>
<body>
	<script>
		// 声明变量,用var
		// JavaScript五种基本数据类型:number,string,boolean,null,undefined
		
		var age=20;
		// typeof()用于判断变量的数据类型
		// alert(typeof(age));
		// console.log()在控制台打印对应数据
		console.log(age);
		// 字符串string通过单引号或双引号引起来的内容
		console.log(typeof("test"));
		// 布尔类型boolean,true/false
		console.log(typeof(true));
		// null 空
		console.log(typeof(null));

		var a;
		// undefined 未定义
		console.log(typeof(a));
	</script>
</body>
</html>
