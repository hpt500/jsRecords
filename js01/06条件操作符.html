<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>条件操作符</title>
</head>
<body>
	<script>
	// ?:条件操作符，判断表达式1的是true还是false，true的话返回表达式2的结果,false的话则返回表达式3的结果
	var a = 10>5?10:5;
	var b =	true?10:5;
	var c = false?10:5;
	console.log(a);
	console.log(b);
	console.log(c);
	</script>
</body>
</html>
