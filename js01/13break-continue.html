<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>break-continue</title>
</head>
<body>
	<script>
		for (var i = 0; i < 10; i++) {
			// brak,直接结束循环
			// if (i==5) {break;}
			// continue,跳过本次循环,接着执行下一次循环
			if (i==5) {continue;}
			console.log(i);
		}
	</script>
</body>
</html>
