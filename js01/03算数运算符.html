<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>算数运算符</title>
</head>
<body>
	<script>
		var a = 10;
		var b = 5;
		console.log(a+b);
		// 求模/取余,取两数相除的余数
		console.log(10%3);

		// 递增递减操作符
		var i = 1;
		var a = 10 + (i++);// ==>a=10+i=11;i=i+1=2;
		var i = 1;
		var b = 10 + (++i);// ==>i=i+1=2;b=10+i=12;
		console.log(a);
		console.log(b);
	</script>
</body>
</html>
