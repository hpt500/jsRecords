<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>逻辑操作符</title>
</head>
<body>
	<script>
		// 逻辑与&&,&&操作符前后结果都为true时返回true,否则返回false
		console.log(true&&true);
		console.log(true&&false);
		// 逻辑或||,||操作符前后结果只要有一个为true,就返回true,否则返回false
		console.log(true||true);
		console.log(true||false);
        
        // 逻辑非!,非真即假,非假即真
		console.log(!true);//false
		console.log(!false);//true

		var a = 10;
		var b = a<5&&a>0?"a大于0小于5":"a小于0或大于5";
		console.log(b);
		var c = a<5&&a>0?"a大于0小于5":(a>5?"a大于5":"a小于0");
		console.log(c);
		var d = a>0?(a>5?"a大于5":"a大于0小于5"):"a小于0";
		console.log(d);
	</script>
</body>
</html>
