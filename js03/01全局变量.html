<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//在函数外定义的变量称之为全局变量,全局变量是绑定在全局对象上window上的,全局变量在页面的任意地方都可以进行调用
			var a = "abcd";
			//window全局对象
			console.log(window);
			//在全局对象中获取变量a 的值
			console.log(window.a);
		</script>
	</body>
</html>
