<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jQuery/jquery-1.12.2.min.js">
		</script>
	</head>
	<body>
		<div>
			<p>div1>P</p>
		</div>
		<div>
			<p>div2>P</p>
			<div>div2>div</div>
		</div>
		<script type="text/javascript">
			//E:only-child如果某个元素是它父元素中唯一的子元素,name将会被匹配
			$("div p:only-child").css("color","red");
		</script>
	</body>
</html>
