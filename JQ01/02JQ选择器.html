<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jQuery/jquery-1.12.2.min.js" type="text/javascript"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
		</style>
	</head>
	<body>
		<div id="id"></div>
		<script type="text/javascript">
			var id = document.getElementById("id");
			var div = document.getElementsByTagName("div");
			console.log(id);
			//原声JS对象转化成JQ对象
			console.log($(id));
			//通过JQ选择器获取标签对象
			console.log($("#id"));
			console.log($(id)==$("#id"));
			console.log(div);
			console.log($("div"));
			//JQ设置标签样式的方法
			$(id).css("background","red");
			$("#id").css("background","blue");
		</script>
	</body>
</html>
