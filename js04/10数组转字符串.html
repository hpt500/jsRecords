                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = ["a","b","c","d"];
			//将数组转化成字符串，元素之间用逗号连接
			var str = arr.toString();
			console.log(str);
			//将数组转化成字符串，元素之间用指定的字符连接
			var str2 = arr.join("");
			console.log(str2);
			var str3 = arr.join("-");
			console.log(str3);
			
			//.toString()将任意数据类型转化成字符串
			console.log((123).toString());
			console.log(typeof(123).toString());
			console.log((true).toString());
		</script>
	</body>
</html>
