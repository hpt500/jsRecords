<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<p>div标签</p>
		</div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			//innerText获取标签的文本内容
			var _text = div.innerText;
			console.log(_text);
			//innerHTML获取标签里面的文本和标签内容
			var _html = div.innerHTML;
			console.log(_html);
			
			//innerText将字符串当做文本内容插入到页面中
//			div.innerText = "<h1>h1标签</h1>";
			//innerHTML将字符串插入页面中,并自动识别和渲染里面的标签
			div.innerHTML = "<h1>h1标签</h1>";
		</script>
	</body>
</html>
