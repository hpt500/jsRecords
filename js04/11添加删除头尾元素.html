<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3];
			//.shift()删除数组的第一个元素
			arr.shift();//注意:操作数组本身
			console.log(arr);
			//.unshift()在数组的第一位添加一个新元素
			arr.unshift(1);
			console.log(arr);
			
			//.pop()删除数组的最后一个元素
			arr.pop();//注意:操作数组本身
			console.log(arr);
			//.push()在数组的最后一位添加一个新元素
			arr.push(3);
			console.log(arr);
			
		</script>
	</body>
</html>
