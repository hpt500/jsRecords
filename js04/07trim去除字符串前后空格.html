<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = "   abc132   ";
			console.log(str);
			//.trim()去除字符串前后的空格
			console.log(str.trim());
			//选择性去除字符串左边或右边的空格
			console.log(str.trimLeft());
			console.log(str.trimRight());
		</script>
	</body>
</html>
