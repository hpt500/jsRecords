<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [1,2,3];
			var arr2 = ["a","b","c"];
			//concat()连接两个数组,返回一个新的数组
			var arr3 = arr.concat(arr2);
			console.log(arr);
			console.log(arr3);
			
			//.slice(a,b) 截取字符串中索引a到索引b前一位的所有数组元素
			var arr4 = arr3.slice(1,4);
			console.log(arr4);
			console.log(arr3);
			console.log(arr3.slice(1,-2));
			
		</script>
	</body>
</html>
