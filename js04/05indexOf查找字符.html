<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "abcdbcd";
			//.indexOf(a,n) 查找字符串中从索引n开始到最后的所有字符中,是否包含a字符串,包含则返回第一次找到的位置,否则返回-1
			console.log(str.indexOf("b",0));//1
			console.log(str.indexOf("e",0));//-1
			console.log(str.indexOf("b",2));//4
			//获取当前元素的索引值
			
		</script>
	</body>
</html>
