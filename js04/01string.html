<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "abcd";//定义字符串变量，字符串一般通过单引号或双引号引起来
			//通过.length获取字符串长度
			var strLength = str.length;
			console.log(strLength);
			//可以通过数组的访问方式,获取字对应索引的字符
			console.log(str[0]);
		</script>
	</body>
</html>
