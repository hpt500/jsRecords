<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div" class="divclass" title="div">div标签</div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			//获取对应class标签属性值
			console.log(div.getAttribute("class"));
			console.log(div.className);
			//获取对应title标签属性值
			console.log(div.getAttribute("title"));
			console.log(div.title);
			//设置对应标签属性值
			div.setAttribute("title","div标签");
			div.title = "div标签2";
			//删除对应 "标签属性"
			div.removeAttribute("class");
		</script>
	</body>
</html>
