<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div{
				width: 100px;
				height: 200px;
				padding: 20px;
				border: 10px solid black;
				margin: 50px;
				/*大部分滚动条宽度为17px*/
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div id="div">divasdaasafafdfsdagfgasdafasdad sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br />sdf<br /></div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			//元素实际可视宽度,包括width+padding(+scroll)+border,滚动条包括在其中
			console.log(div.offsetWidth);
			//元素内容可视区域的宽度,width+padding-scroll(一般浏览器滚动条宽度为17px)
			console.log(div.clientWidth);//内容可视区域
			//元素内容实际宽度	
			console.log(div.scrollWidth);//内容总宽度
			
			console.log(div.offsetHeight);
			console.log(div.clientHeight);
			console.log(div.scrollHeight);
		</script>
	</body>
</html>
