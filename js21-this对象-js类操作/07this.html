<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//在函数中的子函数中的this默认指向window,在js中,this没有传递性
			var a = 10;
			function Fn () {
				console.log(this.a);
				this.b = function () {
					console.log(this.a);
				};
				//要在函数的子函数中的this指向目标,可以如下操作
				(function () {
					console.log(this.a);
				}).bind(this)();
				function aFn () {
					console.log(this.a);
				}
				aFn.apply(this);
			}
			/*Fn();
			b();*/
			var obj = {
				a : 20
			};
			Fn.call(obj);
			obj.b();
		</script>
	</body>
</html>
