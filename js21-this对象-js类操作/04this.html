<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//在构造函数的写法中,通过new的方式会产生一个实例化对象,实例化对象会自动继承构造函数里面的方法和属性,并改变里面的this指向,将this指向当前的实例化对象
			function objClass (name) {
				this.name = name;
			}
			var obj1 = new objClass("jack");
			var obj2 = new objClass("danny");
			console.log(obj1);
			console.log(obj2);
			objClass("obj");
		</script>
	</body>
</html>
