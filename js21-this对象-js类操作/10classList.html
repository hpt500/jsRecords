<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div" class="a b">div</div>
		<button id="btn">toggle a</button>
		<script type="text/javascript">
			//直接操作本身
			var div = document.getElementById("div");
			var btn = document.getElementById("btn");
			console.log(div.className);
			//classList获取元素的类属性列表
			console.log(div.classList);
			//add()给元素的类属性添加一个新的类
			div.classList.add("c");
			console.log(div.className);
			//remove()移除元素上的指定类
			div.classList.remove("a");
			console.log(div.className);
			
			btn.onclick = function () {
				//toggle()判断元素上是否存在指定类,存在就移除,不存在就添加
				div.classList.toggle("a");
			}
			//item()返回类属性列表中指定索引的类名
			console.log(div.classList.item(0));
			//contains()判断元素上是否存在指定类名,存在就返回true,不存在就返回false
			console.log(div.classList.contains("b"));
		</script>
	</body>
</html>
