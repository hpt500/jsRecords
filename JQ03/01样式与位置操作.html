<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../JQ01/jQuery/jquery-1.12.2.js">
		</script>
		<style type="text/css">
			body{
				height: 1000px;
			}
			#wrap{
				width: 100px;
				height: 100px;
				border: 1px solid black;
				position: relative;
				left: 100;
				top: 100;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="div">
		</div>
		<script type="text/javascript">
			//设置宽高与样式
			$("#div").width(100).height(200).css({
				background : "red",
//				transform : "rotate(30deg)",
				position : "absolute",
				left : 100 ,
				top : 150
			})
			console.log($("#div").width());
			console.log($("#div").height());
			//获取指定样式值必须传参
			console.log($("#div").css("height"));
			//.offset()返回元素相对于文档的位置
			console.log($("#div").offset());
			console.log($("#div").offset().left);
			//.position()返回元素相对于父级的位置
			console.log($("#div").position());
			console.log($("#div").position().left);
			//.offsetParent()返回元素的相对父级
			console.log($("#div").offsetParent());
			
			//.scrollLeft()&.scrollTop()设置或返回元素的滚动条位置
			$("body").scrollTop(300);
			console.log($("body").scrollLeft());
			console.log($("body").scrollTop());
		</script>
	</body>
</html>
