<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../JQ01/jQuery/jquery-1.12.2.js">
		</script>
	</head>
	<body>
		<ul>
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
			<li>li4</li>
			<li>li5</li>
		</ul>
		<script type="text/javascript">
			console.log($("li"));
			//.get()将jQ的标签对象转化成原生的JS标签对象
			console.log($("li").get());
			console.log($("li").get(0));
			//将原生的JS标签对象转化成jQ的标签对象
			var li = document.getElementsByTagName("li");
			console.log($(li));
		</script>
	</body>
</html>
