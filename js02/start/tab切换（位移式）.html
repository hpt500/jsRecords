<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.warp{
				width: 500px;
				height: 400px;
				border: 1px black solid;
				margin: 0 auto;
				overflow: hidden;
			}
			ul{
				list-style: none;
				height: 30px;
				width: 100%;
			}
			li{
				width: 32%;
				height: 30px;
				float: left;
				text-align: center;
				line-height: 30px;
				background-color: skyblue;
			}
			li:nth-of-type(2){
				margin: 0 2%;
			}
			#con{
				width: 1500px;
				overflow: hidden;
				transition: 3s;
			}
			.content{
				float: left;
				width: 500px;
				height: 370px;
			}
			.content:nth-child(1){
				background-color: lightblue;
			}
			.content:nth-child(2){
				background-color: pink;
			}
			.content:nth-child(3){
				background-color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<ul id="ul">
				<li>按钮1</li>
				<li>按钮2</li>
				<li>按钮3</li>
			</ul>
			<div id="con">
				<div class="content" style="display: block;">内容1</div>
				<div class="content">内容2</div>
				<div class="content">内容3</div>
			</div>
		</div>
		<script>
			var li = document.getElementsByTagName("li");
			var con = document.getElementById("con");
			var content=con.getElementsByTagName("div");
			
			for (var i = 0; i < li.length; i++) {
				li[i].index = i;
				li[i].onclick = function () {
					con.style.marginLeft = -500*this.index+"px";
				}
			}
			
		</script>
	</body>
</html>
