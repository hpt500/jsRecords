<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//递归函数
			function aFn (a) {
//				console.log(a);
				if(a==100){
					//此处return用于结束循环,并将最终的结果返回
					return a;
				}
				a++;
				//此处return用于层层向上传递结果
				return aFn(a);
			}
			var b = aFn(1);
			console.log(b);
			
		</script>
	</body>
</html>
