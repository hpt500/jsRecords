<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.warp{
				width: 500px;
				height: 400px;
				border: 1px black solid;
				margin: 0 auto;
			}
			ul{
				list-style: none;
				height: 30px;
				width: 100%;
			}
			li{
				width: 32%;
				height: 30px;
				float: left;
				text-align: center;
				line-height: 30px;
				background-color: skyblue;
			}
			li:nth-of-type(2){
				margin: 0 2%;
			}
			.content{
				width: 100%;
				height: 370px;
				display: none;
			}
			.content:nth-child(1){
				background-color: blue;
			}
			.content:nth-child(2){
				background-color: red;
			}
			.content:nth-child(3){
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<ul id="ul">
				<li>按钮1</li>
				<li>按钮2</li>
				<li>按钮3</li>
			</ul>
			<div id="con">
				<div class="content" style="display: block;">内容1</div>
				<div class="content">内容2</div>
				<div class="content">内容3</div>
			</div>
		</div>
		<script>
			//获取li按钮标签
			var li = document.getElementsByTagName("li");
			//通过类名获取标签,注:该方法不兼容IE8
//			var content = document.getElementsByClassName("content");
			
			//获取id为con的标签
			var con = document.getElementById("con");
			//从con标签中通过标签名获取其对应的子标签
			var content=con.getElementsByTagName("div");
			
			for (var i = 0; i < li.length; i++) {
				function change(a) {
					return function () {
						//先隐藏所有内容标签
						for (var j = 0; j < content.length; j++) {
							content[j].style.display="none";
						}
						content[a].style.display="block";
					}
				}
				li[i].onclick = change(i);
			}
			
		</script>
	</body>
</html>
