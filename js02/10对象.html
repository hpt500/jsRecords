<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//定义一个对象，对象里面有一个属性b，其值为0
			var a = {b:0};
			//访问a对象里面的b属性
			console.log(a.b);
			//给a对象新增一个index属性，赋值为1
			a.index = 1;
			console.log(a);
			console.log(a.index);
		</script>
	</body>
</html>
