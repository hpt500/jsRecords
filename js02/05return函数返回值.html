<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function sum (a,b) {
				//return 返回函数的执行结果
				return a+b;
			}
			console.log(sum(2,3));
			var c = sum(2,3);
			console.log(c);
			
			function add (a,b,c) {
//				console.log(a,b,c);
				//当函数执行return时,函数将被结束,不再运行return下面的语句
				return a+b+c;
				console.log(a,b,c);
			}
			add(1,2,3);
		</script>
	</body>
</html>
