<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//a,b是形参,形参相当于在函数括号中定义的变量	
			function sum (a,b) {
				//数字和字符串可以用+号进行连接
				console.log(a+"+"+b+"="+(a+b));
			}
			//1,2是传入函数的实参,即实际参与运算的参数
//			sum(1,2);
			console.log(sum(1,2));//undefined,没有返回结果
		</script>
	</body>
</html>
