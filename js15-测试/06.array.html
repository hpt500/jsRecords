
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	var arr = [1,2,3,4,5];
	console.log(arr.toString());
	console.log(arr.join("-"));
	arr.shift();
	console.log(arr);
	arr.pop();
	console.log(arr);
	arr.unshift("aaa");
	console.log(arr);
	arr.push("bbb");
	console.log(arr);
	arr.splice(1,1);
	console.log(arr);
	arr.splice(1,1,"3");
	console.log(arr);
	arr.splice(1,0,"4");
	console.log(arr);
	console.log(arr.concat(arr));
	console.log(arr.indexOf("aaa"));
	arr.reverse();
	console.log(arr);//["bbb", 4, "3", "4", "aaa"]
	arr.sort();
	console.log(arr);
	arr.sort(function(a,b){
		return a-b;//从小到大排序
	});
	arr.sort(function(a,b){
		return b-a;//从大到小排序
	});
	arr.sort(function(a,b){
		return Math.random()-0.5;//随机排序
	});
	//冒泡排序？
	//数组去重？
	console.log(arr);
</script>
</body>
</html>
