<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 920px;
			margin: 0 auto;
			background-color: #eee;
			/*height: 100px;*/
			/*overflow: hidden;*/
		}
		.list{
			width: 300px;
			/*height: 100px;*/
			float: left;
		}
		.list:nth-child(2){
			margin: 0 10px;
		}
		.list img{
			width: 100%;
		}
	</style>
</head>
<body>
<div id="wrap">
	<div class="list"></div>
	<div class="list"></div>
	<div class="list"></div>
</div>
<script type="text/javascript">
var wrap = document.getElementById("wrap");
var list = wrap.children;
var imgUrl = ["http://www.infinistudio.cn/uploads/allimg/150815/1_150815162932_1.jpg","http://www.infinistudio.cn/uploads/allimg/141209/1_141209215249_1.jpg","http://www.infinistudio.cn/uploads/allimg/150815/1_150815162932_2.jpg","http://www.infinistudio.cn/uploads/allimg/150815/1_150815162932_3.jpg","http://www.infinistudio.cn/uploads/allimg/150815/1_150815162932_4.jpg","http://www.infinistudio.cn/uploads/allimg/141209/1_141209215249_2.jpg","http://www.infinistudio.cn/uploads/allimg/150815/1_150815162932_5.jpg","http://www.infinistudio.cn/uploads/allimg/150815/1_150815162932_6.jpg","http://www.infinistudio.cn/uploads/allimg/140906/1_140906232156_3.jpg","http://www.infinistudio.cn/uploads/allimg/141209/1_141209215249_3.jpg","http://www.infinistudio.cn/uploads/allimg/160122/1_160122152556_10.jpg","http://www.infinistudio.cn/uploads/allimg/160207/1_160207000442_5.gif","http://www.infinistudio.cn/uploads/allimg/141209/1_141209215249_4.jpg","http://www.infinistudio.cn/uploads/allimg/160207/1_160207000442_3.gif","http://www.infinistudio.cn/uploads/allimg/150804/1_150804165244_4.jpg","http://www.infinistudio.cn/uploads/allimg/150616/1_150616200218_1.jpg","http://www.infinistudio.cn/uploads/allimg/140907/1_140907000949_4.jpg","http://www.infinistudio.cn/uploads/allimg/140907/1_140907000949_1.jpg","http://www.infinistudio.cn/uploads/allimg/160801/1_160801212253_2.jpg","http://www.infinistudio.cn/uploads/allimg/160801/1_160801212436_1.jpg","http://www.infinistudio.cn/uploads/allimg/160801/1_160801212436_3.jpg","http://www.infinistudio.cn/uploads/allimg/160801/1_160801212436_2.jpg"];
window.onscroll = function(){
	//获取滚动条滚动高度
	var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
	//获取窗口显示区域的高度
	var windowHeight = document.documentElement.clientHeight;
	//获取高度最小列的高度
	var minListHeight = minHeightList().offsetHeight;
	//判断是否滚动到对应位置
	if(scrollTop+windowHeight>=minListHeight){
		createDiv(10);
	}
}
//定义创建Div的函数，count参数定义创建div的个数
function createDiv(count){
	var img = new Image();
	img.onload = function(){
		var minList = minHeightList();//获取高度最小的list
		minList.appendChild(img);
		count--;
		if(count===0){
			return;
		}
		createDiv(count);
	}
	img.src = imgUrl[rdnFn(0,imgUrl.length-1)];
}
createDiv(10);
//定义获取最小高度list的函数
function minHeightList(){
	//假设第一个list高度最小
	var minList = list[0];
	for(var i=1;i<list.length;i++){
		//对比当前minList与其它list的高度大小关系
		if(minList.offsetHeight>list[i].offsetHeight){
			//如果minList的高度比list[i]的高度大，就把list[i]赋值给minList
			minList = list[i];
		}
	}
//	console.log()
	return minList;//返回minList
}
function rdnFn(min,max){
	return Math.floor(Math.random()*(max-min+1)+min);
}
</script>
</body>
</html>
