<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "abcadefaacbbsdfdfaaaadddaaabbb";
			console.log(str);
			//n+ : 匹配任何包含至少一个n 的字符串
			//匹配任意由a 或b 组成的字符串片段
			console.log(str.replace(/[ab]+/g,"@"));
			//懒惰模式,+?重复1次或更多次,但尽可能少重复
			console.log(str.replace(/[ab]+?/g,"@"));
			
			//n* : 匹配任何包含零个或多个n 的字符串
			//任意个a 与一个b 的组合字符, b,ab,aab,n个a+b;
			console.log(str.replace(/a*b/g,"@"));
			
			//n? : 匹配任何包含零个或一个n 的字符串
			//匹配零个或一个a 与一个b 的组合字符, b , ab ;
			console.log(str.replace(/a?b/g,"@"));
			
			//n{x} : 匹配包含x 个n 的序列的字符串
			console.log(str.replace(/a{3}b/g,"@"));
			
			//n{x,y} : 匹配包含x 到y 个n 的序列的字符串
			console.log(str.replace(/a{2,5}b/g,"@"));
			
			var str2 = "aabsdfsdfaaaaaaaab";
			console.log(str2);
			//n{x,} : 匹配包含至少x 个n 的序列的字符串
			console.log(str2.replace(/a{2,}b/g,"@"));
		</script>
	</body>
</html>
