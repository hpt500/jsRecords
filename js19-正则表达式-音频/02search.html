<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var reg = /a/;
			var str = "dcbaGa";
			var str2 = "bcde"
			//search:检索与正则表达式相匹配的值,并返回对应索引值,不存在则返回-1
			console.log(str.search(reg));//返回3
			console.log(str2.search(reg));//不存在则返回-1
		</script>
	</body>
</html>
