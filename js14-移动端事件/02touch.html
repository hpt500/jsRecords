<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			window.addEventListener("touchstart",function () {
				var touchL = event.touches[0].clientX - div.offsetLeft;
				var touchT = event.touches[0].clientY - div.offsetTop;
				window.addEventListener("touchmove",function () {
					var x = event.touches[0].clientX - touchL;
					var y = event.touches[0].clientY - touchT;
					div.style.left = x + "px";
					div.style.top = y + "px";
				})
			})
			window.addEventListener("touchend",function () {
				console.log("touchmove");
			})
		</script>
	</body>
</html>
