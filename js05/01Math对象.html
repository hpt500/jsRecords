<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(Math);
			//Math.min()取传参中最小值
			console.log(Math.min(1,5,3,4,21));//1
			//Math.max()取传参中最大值
			console.log(Math.max(1,5,3,4,21));//21
			//Math.abs()绝对值
			console.log(Math.abs(-5));//5
			//Math.sqrt()开平方值
			console.log(Math.sqrt(100));//10
			//Math.pow(a,n) a值的n次方
			console.log(Math.pow(10,2));//100
		</script>
	</body>
</html>
