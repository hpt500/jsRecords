<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			var m = 0;
			var t1 = setInterval(function () {
				m+=10;
				div.style.marginLeft = m + "px";
				if(m == 600){
					clearInterval(t1);
					m=0;
				}
			},10);
			
		</script>
	</body>
</html>
