<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		    //实例化当前时间的时间对象
			var oDate = new Date();
			//实例化指定时间的时间对象，当传参值是数字类型时，月份会自动加1
			var oDate2 = new Date(2016,5,1,0,0,0);
			//当传参值是字符串类型时，月份几就是几，部分版本浏览器不支持实例化时间对象传参为字符串
			var oDate3 = new Date("2016-5-1");
			console.log(oDate);
			console.log(oDate2);
			console.log(oDate3);
			//获取当前时间距离1970年1月1日0时0分0秒的毫秒数，即时间戳
			console.log(oDate.getTime());
			
			//获取年份
			console.log(oDate.getFullYear());//获取四位年份
			console.log(oDate.getYear());//获取后两位年份值，不推荐使用
			//获取月份，注意月份计数是从0开始的，0对应1月份
			console.log(oDate.getMonth());
			//获取日期数
			console.log(oDate.getDate());
			//获取星期数
			//星期数0为星期天 1-6星期一到星期六
			console.log(oDate.getDay());
			//获取小时数
			console.log(oDate.getHours());
			//获取分钟数
			console.log(oDate.getMinutes());
			//获取秒数
			console.log(oDate.getSeconds());
			//获取毫秒数
			console.log(oDate.getMilliseconds());
		</script>
	</body>
</html>
