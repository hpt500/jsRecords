<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var oDate = new Date();
			var week = oDate.getDay();
			switch(week){
				case 1: cWeek = "星期一";break;
				case 2: cWeek = "星期二";break;
				case 3: cWeek = "星期三";break;
				case 4: cWeek = "星期四";break;
				case 5: cWeek = "星期五";break;
				case 6: cWeek = "星期六";break;
				default: cWeek = "星期日";break;
			}
			console.log("当前是"+cWeek);
		</script>
	</body>
</html>
