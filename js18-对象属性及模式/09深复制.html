<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var person = {
				name : "jack",
				age : 20,
				sex : "female",
				dress : {
					sahngyi : "yellow",
					kuzi : "blue",
				}
			};
			//深复制函数
			function deepCopy (obj,newObj) {
				var newObj = newObj || {};
				for(var i in obj){
					if(typeof obj[i]==="object"){
						/*if(obj[i].constructor === Array){
							newObj[i] = [];
						}else{
							newObj[i] = {};
						}*/
						newObj[i] = obj[i].constructor === Array ? [] : {};
						deepCopy(obj[i],newObj[i]);
					}else{
						newObj[i] = obj[i];
					}
				}
				return newObj;
			}
//			var person2 = person;
			var person2 = deepCopy(person);
			console.log(person);
			console.log(person2);
			person2.name = "Danny";
			person2.dress.kuzi = "red";
			console.log(person);
			console.log(person2);
		</script>
	</body>
</html>
