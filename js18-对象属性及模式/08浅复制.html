<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//浅复制只复制相应的对象属性而不复制数组
			var person = {
				name : "jack",
				age : 20,
				sex : "female",
				dress : {
					sahngyi : "yellow",
					kuzi : "blue",
				}
			};
			//浅复制函数
			function extendCopy (obj) {
				var newObj = new Object();
				for(var i in obj){
					newObj[i] = obj[i];
				}
				return newObj;
			}
//			var person2 = person;
			var person2 = extendCopy(person);
			console.log(person);
			console.log(person2);
			person2.name = "Danny";
			person2.dress.kuzi = "red"
			console.log(person);
			console.log(person2);
		</script>
	</body>
</html>
