<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function person (name) {
				this.name = name;
			}
			person.prototype.sayHello = function () {
				alert("Hello," + this.name + "!");
			}
			var p1 = new person("jack");
			var p2 = new person("Tom");
			console.log(p1);
			console.log(p2);
		</script>
	</body>
</html>
