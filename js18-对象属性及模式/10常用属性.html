<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function person (name) {
				this.name = name ;
				this.sex = "female";
			}
			function person1 (name) {
				this.name = name ;
				this.sex = "female";
			}
			person.prototype = {
				sayHello : function  () {
					alert("Hello," + this.name + "!");
				},
				head : 1,
				body : 1,
				hand : 2,
				foot : 2,
			}
			var p1 = new person("jack");
			var now = new Date ();
			//constructor属性用于获取对象的构造函数
			console.log(p1);
			console.log(p1.constructor);
			console.log(now.constructor);
			//instanceof运算符,验证原型对象与实例对象之间的关系
			console.log(p1 instanceof person);//p1是由person实例化出来的一个对象,所以返回true
			
			//hasOwnProperty用来判断某一个属性到底是本地属性(特性),还是继承自prototype对象的属性(共性).
			console.log(p1.hasOwnProperty("hand"));//false
			console.log(p1.hasOwnProperty("name"));//true
			//isprototypeOf用来判断,某个prototype对象和某个实例之间的关系
			//判断p1是否为person的一个实例
			console.log(person.prototype.isPrototypeOf(p1));//true
			//in运算符可以用来判断,某个实例是否含有某个属性,不管是不是本地属性(特性)
			console.log("name" in p1);//true
			console.log("age" in p1);//false
		</script>
	</body>
</html>
