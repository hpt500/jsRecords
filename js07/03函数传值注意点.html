<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a = 0;
			//当函数执行后希望外部传入的值不被改变时，就用传参的方式传入外部值，否则直接在函数内引用外部值即可
			function fn1(){
				a++;
			}
			fn1();
			console.log(a);
			
			function fn2 (b) {
				b++;
			}
			fn2(a);
			console.log(a);
		</script>
	</body>
</html>
